<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css" />

      <nav>

          <span>overreacted</span>
          <button class="btn">toggle</button>
        </div>

      <!-- Articles -->
      <section class="articles">

        <article class="post">
          <h2>post title</h2>
          <div class="post-info">
            <span>date</span>
            <span>read time</span>
          </div>

            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam
