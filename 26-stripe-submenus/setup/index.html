<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav-center">
        <!-- Nav Header -->
        <div class="nav-header">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- Nav Links -->
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-center">
        <!-- Hero Info -->
        <article class="hero-info">
          <h1>
            Payments Infrastructure <br />
            For The Internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <!-- Hero images -->
        <article class="hero-images">
          <img src="./images/phone.svg" alt="phone-image" class="phone-img" />
        </article>
      </div>
    </section>

    <!-- Sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links">hello there</div>
      </aside>
    </div>

    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
  </body>
</html>
