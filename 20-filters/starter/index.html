<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Products -->
    <section class="products">
      <!-- Filters Container -->
      <div class="filters-container">
        <!-- Input Filter -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search..." />
        </form>

        <!-- Companies -->
        <h5>company</h5>
        <!-- Buttons Filter -->
        <article class="companies">
          <button type="button" class="btn company-btn">ikea</button>
          <button type="button" class="btn company-btn">marcos</button>
          <button type="button" class="btn company-btn">caressa</button>
        </article>
      </div>

      <!-- Products Container -->
      <div class="products-container">
        <!-- Single Product -->
        <article class="product">
          <img
            src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg"
            class="img product-img"
          />
          <footer>
            <h5 class="product-name">high bench high</h5>
            <span class="product-price">$9.99</span>
          </footer>
        </article>
        <!-- End of Single Product -->
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
