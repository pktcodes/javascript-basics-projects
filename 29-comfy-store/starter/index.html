<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- Links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="./index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="./products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="./about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>

        <!-- Logo -->
        <img src="./images/logo-white.svg" alt="logo" class="nav-logo" />

        <!-- Cart Icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="./products.html" class="hero-btn">shop now</a>
      </div>
    </section>
    <!-- End of Hero -->

    <!-- Sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- Close Button -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>

        <!-- Links -->
        <ul class="sidebar-links">
          <li>
            <a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- End of Sidebar -->

    <!-- Cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h2 class="text-slanted">your bag</h2>
        </header>
        <!-- Cart Items -->
        <div class="cart-items">
          <!-- Single Cart Item -->
          <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              alt="name"
              class="cart-item-img"
            />
            <div>
              <h4 class="cart-item-name">high-back-bench</h4>
              <p class="cart-item-price">$12.99</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- Amount Toggle -->
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
          <!-- End of Single Cart Item -->
        </div>
        <!-- Footer -->
        <footer>
          <h2 class="text-slanted cart-total">total : $13.99</h2>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- End of Cart -->

    <!-- JavaScript -->
    <script type="module" src="index.js"></script>
  </body>
</html>
